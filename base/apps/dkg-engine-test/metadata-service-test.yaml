apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metadata-service-test
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dkg-engine-test
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://glaciation-heu.github.io/glaciation-metadata-service/helm-charts/
    chart: metadata-service
    targetRevision: 0.*.*
    helm:
      valuesObject:
        ingressHostName: metadata-test.integration
  syncPolicy:
    automated:
     prune: true
     selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
