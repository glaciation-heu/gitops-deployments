apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opentraj-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://glaciation-heu.github.io/opentraj-app-chart-repo  # Need to check Helm chart repo URL
    targetRevision: 0.1.0   
    chart: opentraj-app     # Need to check Helm chart name in the repo
  destination:
    server: https://kubernetes.default.svc
    namespace: workload-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
