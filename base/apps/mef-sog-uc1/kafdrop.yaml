apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafdrop
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://glaciation-heu.github.io/mef-sog-uc1/'
    targetRevision: 0.1.0
    helm:
      values: |
        server:
          servlet:
            contextPath: /kafdrop
        service:
          annotations: {}
          type: ClusterIP
          port: 80
        kafka:
          brokerConnect: kafka.kafka.svc.cluster.local:9092
        resources:
          requests:
            cpu: 1m
            memory: 128Mi
            nvidia.com/gpu: 0
            ephemeral-storage: 1Mi
          limits:
            cpu: 100m
            memory: 1Gi
            nvidia.com/gpu: 0
            ephemeral-storage: 10Mi
    chart: kafdrop
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafdrop
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
