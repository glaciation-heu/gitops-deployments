apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: monitoring-stack
  namespace: argocd
spec:
  source:
    helm:
      valuesObject:
        prometheus:
          server:
            ingress: 
              hosts:
                - prometheus.uc2
    
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: monitoring-stack
  namespace: argocd
spec:
  source:
    helm:
      valuesObject:
        grafana:
          ingress: 
            hosts:
              - grafana.uc2
        prometheus:
          resources:
            limits:
              cpu: 4
              memory: 8Gi
            requests:
              cpu: 2
              memory: 4Gi
