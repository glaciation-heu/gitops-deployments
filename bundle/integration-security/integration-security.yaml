apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: data-sanitization
  namespace: argocd
spec:
  destination:
    namespace: spark-operator
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: data-sanitization
    helm:
      valuesObject:
        data-sanitization:
          ingress:
            annotations:
              cert-manager.io/cluster-issuer: private-ca-issuer
            className: nginx
            enabled: true
            hosts:
            - host: data-sanitization.integration
              paths:
              - path: /
                pathType: Prefix
            tls:
            - hosts:
              - data-sanitization.integration
              secretName: data-sanitization-ingress
        spark-history-server:
          ingress:
            annotations:
              cert-manager.io/cluster-issuer: private-ca-issuer
            className: nginx
            enabled: true
            hosts:
            - host: spark-history-server.integration
              paths:
              - path: /
                pathType: Prefix
            tls:
            - hosts:
              - spark-history-server.integration
              secretName: spark-history-server-ingress
    repoURL: https://glaciation-heu.github.io/security/helm-charts
    targetRevision: 1.0.*
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: data-wrapping
  namespace: argocd
spec:
  destination:
    namespace: data-wrapping
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: data-wrapping
    helm:
      valuesObject:
        tenant:
          ingress:
            api:
              annotations:
                cert-manager.io/cluster-issuer: private-ca-issuer
                ingress.kubernetes.io/ssl-redirect: "true"
                nginx.org/redirect-to-https: "true"
                nginx.org/ssl-services: minio
              enabled: true
              host: glaciation-tenant.integration
              ingressClassName: nginx
              path: /
              pathType: Prefix
              tls:
              - hosts:
                - glaciation-tenant.integration
                secretName: minio-tenant-ingress
            console:
              annotations:
                cert-manager.io/cluster-issuer: private-ca-issuer
                ingress.kubernetes.io/ssl-redirect: "true"
                nginx.org/redirect-to-https: "true"
                nginx.org/ssl-services: glaciation-console
              enabled: true
              host: glaciation-tenant-console.integration
              ingressClassName: nginx
              path: /
              pathType: Prefix
              tls:
              - hosts:
                - glaciation-tenant-console.integration
                secretName: minio-tenant-console-ingress
        vault:
          server:
            auditStorage:
              size: 1Gi
              storageClass: longhorn
            dataStorage:
              size: 1Gi
              storageClass: longhorn
            ingress:
              activeService: false
              annotations:
                cert-manager.io/cluster-issuer: private-ca-issuer
                ingress.kubernetes.io/ssl-redirect: "true"
                nginx.org/redirect-to-https: "true"
                nginx.org/ssl-services: data-wrapping-vault
              enabled: true
              hosts:
              - host: vault.integration
              ingressClassName: nginx
              tls:
              - hosts:
                - vault.integration
                secretName: vault-ingress
    repoURL: https://glaciation-heu.github.io/security/helm-charts
    targetRevision: 1.0.*
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - ServerSideApply=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: gatekeeper-policy-manager
  namespace: argocd
spec:
  destination:
    namespace: gatekeeper-system
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: gatekeeper-policy-manager
    helm:
      valuesObject:
        config:
          secretKey: supersecuresecretkey
        ingress:
          annotations:
            cert-manager.io/cluster-issuer: private-ca-issuer
          enabled: true
          hosts:
          - host: gpm.integration
            pathType: Prefix
            paths:
            - /
          ingressClassName: nginx
          tls:
          - hosts:
            - gpm.integration
            secretName: gpm-ingress
    repoURL: https://sighupio.github.io/gatekeeper-policy-manager
    targetRevision: 0.10.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
