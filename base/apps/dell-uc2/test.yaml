apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
spec:
  template:
    spec:
      containers:
      - name: test-container  
        image: ghcr.io/glaciation-heu/dell-uc/workload_test:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "/app/workload.py"]  # Moved inside the container definition
        args: ["--url", http://metadata.uc2/api/v0/graph]  # Pass URL as argument
      restartPolicy: Never
      nodeSelector:
        kubernetes.io/hostname: glaciation-worker01

